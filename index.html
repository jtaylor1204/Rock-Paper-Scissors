<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Rock-Paper-Scissors.css">
    <title>Rock, Paper, Scissors!</title>
  </head>
  
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#">Instructions</a></li>
        <ol>
          <li>Click one of the buttons to choose an option!</li>
        </ol>
      </ul>
    </nav>
    
    <main>
      <div class="container">
        
        <h1 class="game-title">Rock, Paper, Scissors!</h1>
        <div id="score">
          <h1>You: [0] Computer: [0]</h1>
        </div>
        <div class="throw">
          <button id="rock btn-sizing" class="btn-sizing">Rock</button>
          <button id="paper" class="btn-sizing">Paper</button>
          <button id="scissors" class="btn-sizing">Scissors</button>
        </div>
        
        <h2 id="player-msg"></h2>
        <h2 id="cpu-msg"></h2>
        <h1 id="winner-msg"></h1>
        <button id="reset">Reset</button>
        </div>
    </main>
      
    <footer><i>this app was created by Quinton H. and Jaida Taylor and is <a href="https://github.com/jtaylor1204/Rock-Paper-Scissors">open-sourced.</a></i></footer>
    <script src ="src/Rock-Paper-Scissors.js"></script>
  </body>
  
</html>
