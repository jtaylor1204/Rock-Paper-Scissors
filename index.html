<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Rock-Paper-Scissors.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;1,200&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors!</title>
  </head>
  
  <body>
    
    <main>
      <div class="container">
        
        <h1 class="game-title">Rock, Paper, Scissors!</h1>
        <div id="score">
          <h1>You: [0] Computer: [0]</h1>
        </div>
        <div class="throw">

          <button style="background:url(images/rock.png)" id="rock" class="btn-sizing">Rock</button>
          <button style="background:url(images/paper.png)" id="paper" class="btn-sizing">Paper</button>
          <button style="background:url(images/scissors.png)" id="scissors" class="btn-sizing">Scissors</button>
        </div>
        
        <h2 id="player-msg"></h2>
        <h2 id="cpu-msg"></h2>
        <h1 id="winner-msg"></h1>
        <div id="reset" class="reset-btn">Reset</div>
        </div>
    </main>
     <div class="footer">
    <footer>This app was created by Quinton H. and <a href="https://jaidataylor.tech" target="_blank">Jaida Taylor</a> and is <a href="https://github.com/jtaylor1204/Rock-Paper-Scissors" target="_blank">open-sourced.</a></i></footer>
  </div> 
    <script src ="src/Rock-Paper-Scissors.js"></script>
  </body>
  
  
</html>
